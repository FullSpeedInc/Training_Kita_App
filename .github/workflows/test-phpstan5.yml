name: Tests PHPStan5

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./web
          push: false
          tags: user/kita:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache composer dependencies
        id: cache-composer
        uses: actions/cache@v3
        with:
          path: ./apps/kita/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('./apps/kita/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        if: steps.cache-composer.outputs.cache-hit != 'true'
        run: docker-compose run --rm -v ${{ github.workspace }}/apps/kita/vendor:/var/www/html/vendor kita composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: |
          docker-compose pull kita
          docker-compose run --rm kita vendor/bin/phpstan analyse app --level 5